<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F5F5F5;
        }

        table {
            width: 500px;
            border-collapse: collapse;
            color: #34495E;
            background-color: #F5F5F5;
        }

        caption {
            background-color: #2C3E50;
            color: white;
            border: 1px solid black;
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th,td {
            border: 1px solid black;
            padding: 8px;
        }

        tbody tr:nth-child(odd) {
            background-color: white;
            
        }

        tbody tr:nth-child(even) {
            background-color: #EAECEE;
            
        }
    </style>

</head>
<body>
    <h1>Exercício de Tabelas</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>

        <caption>
            Cadastro
        </caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Silva</td>
            <td>F</td>
            <td>28</td>
            <td>Engenheira Civil</td>
        </tr>

        <tr>
            <td>João Pereira</td>
            <td>M</td>
            <td>35</td>
            <td>Médico</td>
        </tr>

        <tr>
            <td>Carla Souza</td>
            <td>F</td>
            <td>42</td>
            <td>Professora</td>
        </tr>

        <tr>
            <td>Marcos Oliveira</td>
            <td>M</td>
            <td>30</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Beatriz Fernandes</td>
            <td>F</td>
            <td>25</td>
            <td>Designer</td>
        </tr>

        <tr>
            <td>Ricardo Santos</td>
            <td>M</td>
            <td>50</td>
            <td>Advogado</td>
        </tr>
    </table>
</body>
</html>
